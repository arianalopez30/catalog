<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
		<div id="header">
			<h1>Catalog</h1>
		</div>
		
		<div id="nav">
		
			{% for c in categories %}
				<a href= '{{url_for('view_category_items', category_name = c.name)}}'>{{c.name}}</a>
			{% endfor %}
			<a href = '{{url_for('gdisconnect')}}'>Logout</a> <br />
			<a href= '/'> Home </a>

		</div>	

		<div id="section">
			<h2><u>{{item.name}}</u></h2>
	

		<form action='{{url_for('delete_item', item_name=item.name)}}' method ='POST'>
			
				Are you sure you want to delete this item?
				<input type='submit' value='Delete'>
			</form>






		
			

		</div>	


	</body>


</html>
